{% extends 'base.html' %}

{% block title %}Teacher Login - SFSI{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 400px;
        margin: 3rem auto;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header h1 {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
    }

    .login-header p {
        color: rgba(255, 255, 255, 0.6);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-group input:focus {
        outline: none;
        border-color: #4fc3f7;
    }

    .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .btn-login {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
    }

    .back-link {
        text-align: center;
        margin-top: 1.5rem;
    }

    .back-link a {
        color: #4fc3f7;
        text-decoration: none;
    }

    .back-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Teacher Login</h1>
            <p>Sign in to update your availability status</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Sign In</button>
        </form>

        <div class="back-link">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            <p style="margin-top: 0.5rem;"><a href="{% url 'public_status' %}">Back to Faculty Status</a></p>
        </div>
    </div>
</div>
{% endblock %}
